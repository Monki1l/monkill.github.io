<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONKILL | Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0b0e13; color: white; font-family: 'Inter', sans-serif; }
        .podium-card { background: linear-gradient(180deg, #161b22 0%, #0d1117 100%); border: 1px solid #30363d; border-radius: 1.5rem; transition: all 0.4s ease; position: relative; }
        .rank-1 { border-color: #06b6d4; box-shadow: 0 0 40px rgba(6, 182, 212, 0.15); transform: scale(1.05); z-index: 10; }
        .rank-row { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 0.75rem; }
        .avatar-frame { border: 2px solid #30363d; background: #0d1117; border-radius: 0.75rem; overflow: hidden; display: flex; flex-shrink: 0; }
        .rank-1 .avatar-frame { border-color: #06b6d4; }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        .tab-btn { transition: all 0.3s; border-bottom: 2px solid transparent; opacity: 0.5; }
        .tab-btn.active { border-color: #06b6d4; color: #06b6d4; opacity: 1; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-8">
            <img src="https://bandit.camp/img/logo.bca3d859.png" alt="Bandit Logo" class="mx-auto mb-6 w-44">
            <h1 class="text-4xl md:text-5xl font-black italic uppercase tracking-tighter mb-4">
                ðŸ’° CODE <span class="text-cyan-400">MONKILL</span>
            </h1>
            <div id="event-timer" class="text-cyan-400 font-mono font-bold text-lg mb-1 italic">ENDS IN: 00d 00h 00m</div>
            <div id="refresh-timer" class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Next API Sync: 00:00</div>
        </div>

        <div class="flex justify-center gap-12 mb-12 border-b border-white/5">
            <button onclick="switchTab('live')" id="tab-live" class="tab-btn active pb-4 font-black uppercase tracking-widest text-sm italic">Live Leaderboard</button>
            <button onclick="switchTab('history')" id="tab-history" class="tab-btn pb-4 font-black uppercase tracking-widest text-sm italic">History</button>
        </div>

        <div id="content-live">
            <div id="podium-area" class="flex flex-wrap justify-center items-end gap-6 mb-20 min-h-[400px]">
                <div id="status" class="text-cyan-400 animate-pulse font-black uppercase text-xl italic">Fetching Data...</div>
            </div>

            <div class="max-w-5xl mx-auto bg-[#0d1117]/50 p-6 rounded-3xl border border-white/5 shadow-2xl">
                <div class="flex justify-between px-6 mb-4 text-[10px] font-bold text-gray-600 uppercase tracking-widest">
                    <div class="w-8">Rank</div>
                    <div class="flex-1 ml-16">User</div>
                    <div class="w-24 text-center">Prize</div>
                    <div class="w-32 text-right">Wagered</div>
                </div>
                <div id="leaderboard-list" class="space-y-3"></div>
            </div>
        </div>

        <div id="content-history" class="hidden text-center p-20">
            <h2 class="text-2xl font-black uppercase italic text-cyan-400">Previous Winners</h2>
            <div id="history-list" class="mt-8 space-y-4"></div>
        </div>
    </div>

<footer class="max-w-6xl mx-auto w-full text-center py-12 border-t border-white/5 mt-20">
        <div class="flex justify-center gap-6 mb-4 text-gray-500 text-sm font-bold uppercase tracking-widest">
            <a href="https://bandit.camp/affiliates" target="_blank" class="hover:text-cyan-400 transition">Bandit Affiliates</a>
            <span class="opacity-20">|</span>
            <a href="https://steamcommunity.com/id/monkill" target="_blank" class="hover:text-cyan-400 transition">Contact Admin</a>
        </div>
        <p class="text-[10px] text-gray-600 uppercase tracking-[0.2em] mb-2">
            &copy; 2026 MONKILL.GG - ALL RIGHTS RESERVED
        </p>
        <p class="text-[9px] text-gray-700 max-w-xl mx-auto leading-relaxed">
Btw im monkill and im not gay. maybe.
        </p>
    </footer>

    <script>
        const WORKER_URL = 'https://monkill-api.q23lo2rj3e2ioh4.workers.dev/'; 
        const prizes = [50, 30, 20];
        
        // ADMIN CHECK
        const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';

        function maskName(name) {
            if (isAdmin) return name; // Show full name if admin
            return (name || "Unknown").substring(0, 2) + "***";
        }

        function switchTab(tab) {
            document.getElementById('content-live').classList.toggle('hidden', tab !== 'live');
            document.getElementById('content-history').classList.toggle('hidden', tab !== 'history');
            document.getElementById('tab-live').classList.toggle('active', tab === 'live');
            document.getElementById('tab-history').classList.toggle('active', tab === 'history');
            if(tab === 'history') renderHistory();
        }

        async function init() {
            const now = new Date();
            const past = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000));
            try {
                const res = await fetch(`${WORKER_URL}?start=${past.toISOString()}&end=${now.toISOString()}`);
                const data = await res.json();
                
                const enriched = data.players.map(p => {
                    const s = data.steam[p.steamid] || {};
                    return {
                        ...p,
                        rawName: s.personaname || p.steamid,
                        displayName: maskName(s.personaname || p.steamid),
                        avatar: s.avatarfull || 'https://avatars.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_full.jpg'
                    };
                });

                localStorage.setItem('monkill_last_top', JSON.stringify(enriched.slice(0, 10)));
                document.getElementById('status').style.display = 'none';
                render(enriched);
            } catch (err) { document.getElementById('status').innerText = "ERROR LOADING"; }
        }

        function render(players) {
            const podium = document.getElementById('podium-area');
            const list = document.getElementById('leaderboard-list');
            podium.innerHTML = ''; list.innerHTML = '';

            // Top 3
            [players[1], players[0], players[2]].forEach((p, i) => {
                if (!p) return;
                const rank = players.indexOf(p);
                podium.innerHTML += `
                    <div class="podium-card p-8 text-center ${rank === 0 ? 'w-80 h-96 rank-1' : 'w-64 h-80 opacity-90'}">
                        <div class="text-[10px] font-bold text-gray-500 mb-4 uppercase">Rank ${rank+1}</div>
                        <div class="w-24 h-24 mx-auto mb-4 avatar-frame"><img src="${p.avatar}"></div>
                        <div class="font-black text-white truncate text-xl italic uppercase">${p.displayName}</div>
                        ${isAdmin ? `<div class="text-[9px] text-cyan-600 font-mono mt-1">${p.steamid}</div>` : ''}
                        <div class="text-3xl font-black text-cyan-400 italic mt-2">ðŸ’° $${prizes[rank] || 0}</div>
                        <div class="text-[10px] text-gray-500 mt-4 font-bold uppercase pt-4 border-t border-white/5">Wagered: $${(p.wagered/100).toLocaleString()}</div>
                    </div>`;
            });

            // List 4+
            players.slice(3).forEach((p, i) => {
                const rank = i + 4;
                list.innerHTML += `
                    <div class="rank-row flex justify-between items-center p-4 px-6">
                        <div class="text-cyan-500 font-black w-8 italic text-lg">#${rank}</div>
                        <div class="flex items-center gap-5 flex-1 ml-6">
                            <div class="w-12 h-12 avatar-frame"><img src="${p.avatar}"></div>
                            <div class="flex flex-col">
                                <span class="font-black text-base text-gray-200 italic uppercase">${p.displayName}</span>
                                ${isAdmin ? `<span class="text-[9px] text-cyan-800 font-mono">${p.steamid}</span>` : ''}
                            </div>
                        </div>
                        <div class="text-cyan-400 font-black w-24 text-center italic text-lg">$${prizes[rank-1] || 0}</div>
                        <div class="font-mono text-white text-right w-32 font-bold opacity-80">$${(p.wagered/100).toLocaleString()}</div>
                    </div>`;
            });
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('monkill_last_top'));
            if(!history) return;
            document.getElementById('history-list').innerHTML = history.map((p, i) => `
                <div class="flex items-center justify-between bg-white/5 p-4 rounded-xl border border-white/5 max-w-xl mx-auto">
                    <span class="font-black text-cyan-400 italic">#${i+1}</span>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 avatar-frame"><img src="${p.avatar}"></div>
                        <span class="font-bold italic uppercase">${p.displayName}</span>
                    </div>
                    <span class="text-white font-black italic">$${prizes[i] || 0}</span>
                </div>
            `).join('');
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('refresh-timer').innerText = `Next Update: ${(59-now.getMinutes()).toString().padStart(2,'0')}:${(59-now.getSeconds()).toString().padStart(2,'0')}`;
            const end = new Date();
            end.setDate(now.getDate() + (7 - now.getDay()));
            end.setHours(23, 59, 59);
            const diff = end - now;
            document.getElementById('event-timer').innerText = `ENDS IN: ${Math.floor(diff/(1000*60*60*24))}d ${Math.floor((diff/(1000*60*60))%24)}h ${Math.floor((diff/(1000*60))%60)}m`;
        }, 1000);

        init();
    </script>
</body>
</html>
